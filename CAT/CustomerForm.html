<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management System</title>
  <style>
    /* Basic styling for form layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="submit"],
    input[type="button"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div>
  <h2>Add Customer</h2>
  <form id="addCustomerForm" action="add_customer.php" method="post">
    <label for="addFirstName">First Name:</label>
    <input type="text" id="addFirstName" name="addFirstName" required>
    
    <label for="addLastName">Last Name:</label>
    <input type="text" id="addLastName" name="addLastName" required>
    
    <label for="addEmail">Email:</label>
    <input type="email" id="addEmail" name="addEmail" required>
    
    <label for="addPhone">Phone:</label>
    <input type="tel" id="addPhone" name="addPhone" required>
    
    <label for="addAddress">Address:</label>
    <input type="text" id="addAddress" name="addAddress" required>
    
    <input type="submit" value="Add">
    <input type="button" value="Clear" onclick="clearForm('addCustomerForm')">
  </form>
</div>

<div>
  <h2>Update Customer</h2>
  <form id="updateCustomerForm" action="update_customer.php" method="post">
    <label for="updateCustomerId">Customer ID:</label>
    <input type="text" id="updateCustomerId" name="updateCustomerId" required>
    
    <label for="updatePhone">Phone:</label>
    <input type="tel" id="updatePhone" name="updatePhone">
    
    <label for="updateAddress">Address:</label>
    <input type="text" id="updateAddress" name="updateAddress">
    
    <input type="submit" value="Update">
    <input type="button" value="Clear" onclick="clearForm('updateCustomerForm')">
  </form>
</div>

<div>
  <h2>Delete Customer</h2>
  <form id="deleteCustomerForm" action="delete_customer.php" method="post">
    <label for="deleteCustomerId">Customer ID:</label>
    <input type="text" id="deleteCustomerId" name="deleteCustomerId" required>
    
    <input type="submit" value="Delete">
    <input type="button" value="Clear" onclick="clearForm('deleteCustomerForm')">
  </form>
</div>

<script>
  // Function to clear form fields
  function clearForm(formId) {
    document.getElementById(formId).reset();
  }
</script>

</body>
</html>
