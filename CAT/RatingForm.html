<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Management System</title>
  <style>
    /* Basic styling for form layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="submit"],
    input[type="button"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div>
  <h2>Add Rating</h2>
  <form id="addRatingForm" action="add_rating.php" method="post">
    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" name="customerId" required>
    
    <label for="feedbackName">Feedback Name:</label>
    <input type="text" id="feedbackName" name="feedbackName" required>
    
    <label for="ratingValue">Rating Value:</label>
    <input type="number" id="ratingValue" name="ratingValue" min="1" max="5" required>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <input type="submit" value="Add">
    <input type="button" value="Clear" onclick="clearForm('addRatingForm')">
  </form>
</div>

<div>
  <h2>Update Rating</h2>
  <form id="updateRatingForm" action="update_rating.php" method="post">
    <label for="updateRatingId">Rating ID:</label>
    <input type="text" id="updateRatingId" name="updateRatingId" required>
    
    <label for="updateRatingValue">Rating Value:</label>
    <input type="number" id="updateRatingValue" name="updateRatingValue" min="1" max="5" required>
    
    <input type="submit" value="Update">
    <input type="button" value="Clear" onclick="clearForm('updateRatingForm')">
  </form>
</div>
