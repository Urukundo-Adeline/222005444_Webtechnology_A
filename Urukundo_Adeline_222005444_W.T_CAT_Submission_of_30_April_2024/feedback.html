<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" id="viewFeedbackLink">View Feedback</a></li>
    </ul>
  </nav>
  <div class="container" id="feedbackContainer" style="display:none;">
    <h1>Feedback Table</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer Name</th>
          <th>Feedback Text</th>
          <th>Rating</th>
          <th>Submission Date</th>
        </tr>
      </thead>
      <tbody id="feedbackTable">
        <!-- Feedback records will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const viewFeedbackLink = document.getElementById('viewFeedbackLink');
      const feedbackContainer = document.getElementById('feedbackContainer');

      viewFeedbackLink.addEventListener('click', function(event) {
        event.preventDefault();
        // You can fetch data from the server here and then display the feedback table
        fetchFeedbackData();
      });

      function fetchFeedbackData() {
        // Assuming you have a backend endpoint to fetch feedback data
        fetch('/api/feedback')
          .then(response => response.json())
          .then(data => {
            populateFeedbackTable(data);
            feedbackContainer.style.display = 'block';
          })
          .catch(error => {
            console.error('Error fetching feedback data:', error);
          });
      }

      function populateFeedbackTable(feedbackData) {
        const feedbackTable = document.getElementById('feedbackTable');
        feedbackTable.innerHTML = '';

        feedbackData.forEach(feedback => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${feedback.id}</td>
            <td>${feedback.customerName}</td>
            <td>${feedback.feedbackText}</td>
            <td>${feedback.rating}</td>
            <td>${feedback.submissionDate}</td>
          `;
          feedbackTable.appendChild(row);
        });
      }
    });
  </script>
</body>
</html>
