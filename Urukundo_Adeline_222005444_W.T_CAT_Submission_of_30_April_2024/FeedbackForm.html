<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Management System</title>
  <style>
    /* Basic styling for form layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="submit"],
    input[type="button"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div>
  <h2>Add Feedback</h2>
  <form id="addFeedbackForm" action="add_feedback.php" method="post">
    <label for="customer_id">Customer ID:</label>
    <input type="text" id="customer_id" name="customer_id" required>
    
    <label for="feedback_date">Feedback Date:</label>
    <input type="date" id="feedback_date" name="feedback_date" required>
    
    <label for="feedback_text">Feedback Text:</label>
    <textarea id="feedback_text" name="feedback_text" rows="4" required></textarea>
    
    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required>
      <option value="">Select Rating</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    
    <label for="feedback_category">Feedback Category:</label>
    <input type="text" id="feedback_category" name="feedback_category" required>
    
    <input type="submit" value="Add">
    <input type="button" value="Clear" onclick="clearForm('addFeedbackForm')">
  </form>
</div>

<div>
  <h2>Update Feedback</h2>
  <form id="updateFeedbackForm" action="update_feedback.php" method="post">
    <label for="updateFeedbackId">Feedback ID:</label>
    <input type="text" id="updateFeedbackId" name="updateFeedbackId" required>
    
    <label for="updatePhone">Feedback Text:</label>
    <textarea id="updateFeedbackText" name="updateFeedbackText" rows="4"></textarea>
    
    <label for="updateAddress">Rating:</label>
    <select id="updateRating" name="updateRating">
      <option value="">Select Rating</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    
    <label for="updateFeedbackCategory">Feedback Category:</label>
    <input type="text" id="updateFeedbackCategory" name="updateFeedbackCategory">
    
    <input type="submit" value="Update">
    <input type="button" value="Clear" onclick="clearForm('updateFeedbackForm')">
  </form>
</div>

<div>
  <h2>Delete Feedback</h2>
  <form id="deleteFeedbackForm" action="delete_feedback.php" method="post">
    <label for="deleteFeedbackId">Feedback ID:</label>
    <input type="text" id="deleteFeedbackId" name="deleteFeedbackId" required>
    
    <input type="submit" value="Delete">
    <input type="button" value="Clear" onclick="clearForm('deleteFeedbackForm')">
  </form>
</div>

<script>
  // Function to clear form fields
  function clearForm(formId) {
    document.getElementById(formId).reset();
  }
</script>

</body>
</html>
